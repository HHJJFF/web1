      <div class="content4">

      <div class="box1">
        <h1 class="h1-5">你是否愿意成为我的朋友？</h1>
        <!-- 添加表单 -->
        <div id="text_cont">
          <ul>    
            <li id="radio">
              <input type="radio" name="beantype" value="whole" />
              愿意
              <br />
            </li>
            <li id="radio">
              <input type="radio" name="beantype" value="ground" />
              不愿意<br />
            </li> 
          </ul>

        </div>
        <h5>如果你愿意的话，请填写以下你的信息，联系我吧~</h5>
        <fieldset>
          <legend>你的信息</legend>
          <div class="tablerow">
              <label for="name">名字:</label>
              <input type="text" id="name" name="name" value="" placeholder="What's your name?">
          </div>
         
          <div class="tablerow">
              <label for="sex">性别:</label>
              <input type="radio" id="male" name="sex">
              <label for="male">男</label><br>
              <input type="radio" id="female" name="sex">
              <label for="female">女</label>
          </div>
          <div class="tablerow">
              <label for="birth">生日:</label>
              <input type="date" name="date">
          </div>
          <div class="tablerow">
              <label for="phone">电话:</label>
              <input type="tel" id="phone" name="phone" value placeholder="xxx-xxx-xxxx" required>
          </div>
      </fieldset>
      </div>
      <div class="box2">
        <h1 class="h1-5">可以写下你想对我说的话：</h1>
        <div id="text_cont2">
            <!-- 添加输入框 -->
            <p class="p1">
              <textarea name="comments"></textarea>
            </p>
          </div>
      </div>
